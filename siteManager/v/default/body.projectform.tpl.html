
<div class='col-md-9'>
	<div class='row'><br/>&nbsp;<br/></div>

<div class='row'>
	<form method='POST' action='{$home}/install/{$action}'>
		<input type='hidden' name='old_keyname' value='{$keyname}'>
<ul class='list-group'>
	<li class='list-group-item'>
		<span class='text-right col-md-3'>安装系统所在路径:</span>
		<span class='text-left'>{$installsys}</span>
	</li>
	<li class='list-group-item'>
		<span class='text-right col-md-3'>项目名称:</span>
		<span class='text-left'><input name='showname' value='{$showname}'></span>
	</li>
	<li class='list-group-item'>
		<span class='text-right col-md-3'>项目代号:</span>
		<span class='text-left'><input name='keyname' value='{$keyname}'>(字母数字组合，不能用中文, 主要用于系统内部使)</span>
	</li>
	<li class='list-group-item'>
		<span class='text-right col-md-3'>项目的本机路径:</span>
		<span class='text-left'><input name='path' value='{$path}' ></span>
	</li>
	<li class='list-group-item'>
		<span class='text-right col-md-3'>项目的URL:</span>
		<span class='text-left'><input name='url' value='{$url}' ></span>
	</li>
	<li class='list-group-item' style='line-height:170%'>
		<span class='text-right col-md-3'></span>
		<span class='text-left'><input type='submit' class='btn btn-primary' value='{$buttonname}'></span>
	</li>
</ul>
</form>
</div>
</div>
