<div style='border:solid 1px gray;padding:10px;'>
name:{$projectinfo.showname}<br/>
key:{$projectinfo.keyname}<br/>
path:{$projectinfo.path}<br/>
url:{$projectinfo.url}<br/>
</div>
<hr>
    {foreach item=it from=$todo key=i}
		<table width='100%'>
    	<thead><th align='left'>{$i}</th></thead>
    	<tbody>
    	{section loop=$it name=p}
    		<tr><td>{$it[p]}</td></tr>
    	{/section}
		</tbody>
		</table>
		<hr>
    {/foreach}
